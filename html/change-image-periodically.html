<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/change-image-periodically.css">
</head>
<body>
    <div>
        <img class="dynamic">
    </div>
    <script>
        async function get_random_image() {
            const unsplash_api = 'https://source.unsplash.com/random';
            fetch(unsplash_api)
            .then((response) => response.url)
            .then((data) => {
                let imgdiv = document.querySelector('.dynamic');
                imgdiv.classList.add('blink')
                setTimeout(() => {
                    imgdiv.setAttribute('src', data);
                    imgdiv.classList.remove('blink')
                }, 1000);
            });
            
        }
        
        setInterval(get_random_image, 3000);

    </script>
</body>
</html>
