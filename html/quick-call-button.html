  <body>
    <!-- Start Quick Call Buttons -->
    <div class="quick-call-button"></div>

      <div>
        <p class="call-text">Call me now</p>
        <a href="tel:0123456789" id="quickcallbutton" title="Call Now">

      </div>
    </div>
    <!-- /End Quick Call Buttons -->
