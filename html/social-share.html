<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/social-share.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="share-buttons">
        <div class="share-button">
          <div class="share-button-secondary">
            <div class="share-button-secondary-content">share on twitter</div>
          </div>
          <div class="share-button-primary">
            <i class="share-button-icon fa fa-twitter"></i>
          </div>
        </div>

        <div class="share-button">
          <div class="share-button-secondary">
            <div class="share-button-secondary-content">share on facebook</div>
          </div>
          <div class="share-button-primary">
            <i class="share-button-icon fa fa-facebook"></i>
          </div>
        </div>

        <div class="share-button">
          <div class="share-button-secondary">
            <div class="share-button-secondary-content">pin on pinterest</div>
          </div>
          <div class="share-button-primary">
            <i class="share-button-icon fa fa-pinterest"></i>
          </div>
        </div>

        <div class="share-button">
          <div class="share-button-secondary">
            <div class="share-button-secondary-content">share on tumblr</div>
          </div>
          <div class="share-button-primary">
            <i class="share-button-icon fa fa-tumblr"></i>
          </div>
        </div>

        <div class="share-button">
          <div class="share-button-secondary">
            <div class="share-button-secondary-content">share on google+</div>
          </div>
          <div class="share-button-primary">
            <i class="share-button-icon fa fa-google-plus"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
