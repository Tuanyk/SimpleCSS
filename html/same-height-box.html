<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/same-height-box.css" />
</head>
<body>
    <div id="service_box">
          <div class="box">
            <div class="icon_box">
              <span class="icon"><i class="fa-calendar-check fa"></i></span>
            </div>
            <div class="desc_box">
              <span class="title">Service A</span>
              <span class="description">Description A</span>
            </div>
        </div>
          <div class="box">
            <div class="icon_box">
              <span class="icon"
                ><i class="fa-regular fa-plane-departure fa"></i
              ></span>
            </div>
            <div class="desc_box">
              <span class="title">Service B</span>
              <span class="description">Description B</span>
            </div>
          </div>
          <div class="box">
            <div class="icon_box">
              <span class="icon"><i class="fa-star fa"></i></span>
            </div>
            <div class="desc_box">
              <span class="title">Service C</span>
              <span class="description">Description C</span>
            </div>
          </div>
          <div class="box">
            <div class="icon_box">
              <span class="icon"><i class="fa-light fa-passport fa"></i></span>
            </div>
            <div class="desc_box">
              <span class="title">Service D</span>
              <span class="description">Description E</span>
            </div>
          </div>
      </div>
</body>
</html>
